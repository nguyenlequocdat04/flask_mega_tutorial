    <script>
        $('#btn-username').click(function (e) {
            e.preventDefault();
            _username = $('#username').val();
            if(_username){
                // call ajax
                $.ajax({
                    type : "PUT",
                    url : '/recoverpw',
                    data:JSON.stringify({username: _username}),
                    contentType: 'application/json;charset=UTF-8',
                    success : function (result){
                        console.log("result: "+result.status);
                        if(result.status == 200){
                            $('.account-otp-content img').attr("src", result.avatar)
                            $('.account-otp-content').removeClass('hide');  
                        }
                    },
                    error: (err) => {
                        console.log("Fail");
                        console.log(err);
                    }
                });
            }else {
                console.log("Please enter username")
            }
    });

    $('#btn-verify').click(function (e) {
        e.preventDefault();
        _otp = $('#user-otp').val();
        if(_otp){
            // call ajax
            $.ajax({
                type : "PUT",
                url : '/verify',
                data:JSON.stringify({otp: _otp}),
                contentType: 'application/json;charset=UTF-8',
                success : function (result){
                    console.log("result: "+result.status);
                    if(result.status == 200){
                        $(location).attr('href','/index');
                    }
                },
                error: (err) => {
                    console.log("Fail");
                    console.log(err);
                }
            });
        }else {
            console.log("Please enter your OTP")
        }
    });

    </script>
